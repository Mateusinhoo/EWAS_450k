name: ewas
channels:
  - conda-forge
  - bioconda
  - r
  - nodefaults

dependencies:
  # R Base
  - r-base

  # Core packages for EWAS pipeline
  - r-essentials         # includes tidyverse, devtools, Rcpp, etc.
  - r-biocmanager
  - bioconductor-bacon
  - bioconductor-biocparallel
  - r-argparse
  - r-optparse
  - r-yaml

  # Data & plotting
  - r-data.table
  - r-dplyr
  - r-tibble
  - r-ggplot2
  - r-cowplot
  - r-reshape2
  - r-rmarkdown
  - r-qqman
  - r-cli

  # Parallelization & progress
  - r-foreach
  - r-dofuture
  - r-future             
  - r-progress
  - r-progressr
  - r-vars
  - r-tictoc

  # Utilities
  - r-fst
  - r-r.utils
  - r-qcewas
  - r-shiny

  # Snakemake support
  - python=3.10
  - pandas
  - mamba
  - snakemake=7.32.4
